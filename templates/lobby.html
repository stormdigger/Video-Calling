    <main id="room__lobby__container">
        <div id="form__container">
            <div id="form__container__header">
                <p>ðŸ‘‹ Create or Join Room</p>
            </div>


            <form id="lobby__form">

                <div class="form__field__wrapper">
                    <label>Your Name</label>
                    <input type="text" name="name" required placeholder="Enter your display name..." />
                </div>

                <div class="form__field__wrapper">
                    <label>Room Name</label>
                    <input type="text" name="room" placeholder="Enter room name..." />
                </div>

                <div class="form__field__wrapper">
                    <button type="button" id="submit-btn">Go to Room
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path
                                d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z" />
                        </svg>
                    </button>
                </div>

                <div class="form-group text-center">
                    <div class="modal fade" id="captureModal" tabindex="-1" role="dialog" aria-labelledby="captureModalLabel" aria-hidden="true" data-backdrop="false">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <h5 class="modal-title" id="captureModalLabel">Verifying Your Face</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span id="span" aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <!-- Video preview -->
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-12 text-center">
                                                <video id="webcam" autoplay playsinline style="max-width: 100%; max-height: 100%; width: 100%; height:240px;"></video>
                                                <canvas id="canvas" class="d-none"></canvas>
                                            </div>
                                            <div class="col-12 mt-2 text-center">
                                                <!-- <img src="" alt="" id="img-prev" class="img-fluid"> -->
                                                <p id="error-message" class="text-danger d-none"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Closing div for modal-body -->
                    
                                <!-- Additional content can be added here if needed -->
                    
                                <!-- Closing div for modal-content -->
                            </div>
                        </div>
                        <!-- Closing div for modal-dialog -->
                    </div>
                    <!-- Closing div for modal -->
                    
                    
                </div>

            </form>
